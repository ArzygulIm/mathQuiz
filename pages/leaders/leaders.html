<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaders</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/media.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header__wrap flex flex-ai-c flex-jc-sa">
                <a href="../../index.html" class="logo flex flex-ai-c flex-jc-c">
                    <img src="../../images/logoMath.png" alt="">
                    <p>Main</p>
                </a>
                <a href="../rules/rules.html" class="rulesLink flex flex-ai-c flex-jc-c">
                    <img src="../../images/rules.png" alt="">
                    <p>Rules</p>
                </a>
            </div>
        </div>
    </header>

    <section id="leaderBoard">
        <div class="container">
            <div class="leaderBoard__wrap">
                <div class="gameModeWrap flex flex-jc-fe flex-ai-c">
                    <p>Game Mode: </p>
                    <select name="" id="">
                    <option selected value="Practice">Practice</option>
                    <option value="Time Attack">Time Attack</option>
                </select>
                </div>
                

                <table bordered>
                    <thead>
                        <th>Name</th>
                        <th>Score</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="../../js/animations.js"></script>
    <script src="./leaders.js"></script>
</body>
</html>
