<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="surfe.pro" content="81a1fb2b65e034f6d9b9756f7915ac44">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
</head>

<body>
    <section id="main">
        <div class="container">
            <ins class="surfe-be" data-sid="405675"></ins>
            <div class="main__wrap flex flex-ai-c flex-jc-c">
                <form class="main__form flex flex-fd-c flex-ai-c">
                    <h5 class="flex flex-jc-c">Hello Gamer! <br> Tell us your name?</h5>
                    <div class="name__wrap flex flex-jc-sb">
                        <input type="text" id="name" class="nameInput" placeholder="Name" autocomplete="off">
                        <p class="nameText flex-jc-sb flex-ai-c">
                            <span class="nameSpan"></span>
                            <button class="deletePlayerButton flex flex-ai-c">
                                <img src="./images/cancel.png" alt="">
                            </button>
                            <span class="deletePlayerTitle">Delete this player</span>
                        </p>
                    </div>

                    <div class="radio__wrap flex flex-jc-sb">
                        <div class="radio__box">
                            <input type="radio" name="gameMode" id="practice" checked value="practice">
                            <label for="practice">Practice</label>
                        </div>
                        <div class="radio__box">
                            <input type="radio" name="gameMode" id="timeAttack" value="timeAttack">
                            <label for="timeAttack">Time Attack</label>
                        </div>
                    </div>
                    <button id="startGame" type="submit">Start game!</button>
                    <p class="rulesLink"><span>don't know rules? click</span> <a
                            href="./pages/rules/rules.html">here!</a></p>
                    <a href="./pages/leaders/leaders.html">LEADERBOARD</a>
                </form>
            </div>
        </div>
    </section>

    <script src="./js/animations.js"></script>
    <script src="./js/script.js"></script>
    <script src="//static.surfe.pro/js/net.js"></script>
    <script>(adsurfebe = window.adsurfebe || []).push({});</script>
</body>

</html>
